<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding React to HTML</title>
</head>

<body>
    <!-- inserting content in these divs using react -->
    <div id="likeButtonRoot"> </div>
    <div id="anotherRoot"></div>

    <!-- react script tags -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- importing the babel compiler so as to use JSX -->
    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->

    <!-- my javascript file -->
    <script src="likeButton.js"></script>
</body>

</html>

<!-- 
    // the 'root' is where the react tree starts
    // React can have as many root HTML tags as possible in one page
    // react.development.js lets you define React components
    // react-dom.development.js lets React render HTML elements to the DOM
    // the quickest way to try JSX is to add the Babel compiler as a <script> tag to the page
